<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: head"></div>
<body>
    <div th:replace="fragments/header :: header"></div>
    <main role="main" class="container">
        <div class="jumbotron">
            <h1>Welcome to Fleetsy</h1>
            <p class="lead">Fleetsy can help you manage your organization's fleet of vehicles.</p>
        </div>
        <div>
            <p>This is your fleet:</p>
            <div class="table-responsive">
	            <table class="table table-striped table-hover">
	                <thead class="thead-dark">
	                    <tr>
	                        <th scope="col">VIN</th>
	                        <th scope="col">Color</th>
	                        <th scope="col">Make</th>
	                        <th scope="col">Model</th>
	                        <th scope="col">Mileage</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr th:each="v : ${vehicles}">
	                        <td th:text="${v.vin}">Vehicle VIN</td>
	                        <td th:text="${v.color}">Vehicle Color</td>
	                        <td th:text="${v.make}">Vehicle Make</td>
	                        <td th:text="${v.model}">Vehicle Model</td>
	                        <td th:text="${v.mileage}">Vehicle Mileage</td>
	                    </tr>
	                </tbody>
	            </table>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
